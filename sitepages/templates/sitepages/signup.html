{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class='container'>
	<h1>Sign Up</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class ="btn btn-default">Sign Up</button>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
